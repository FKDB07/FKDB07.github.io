<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var storedPassword1 = "20Li3a&Flo24";
            var storedPassword2 = "20LI3A&FLO24";
            var storedPassword3 = "20li3a&flo24";

            if (password === storedPassword1 || password === storedPassword2 || password === storedPassword3) {
                localStorage.setItem("authenticated", "true");
                window.location.href = "main.html"; // Replace with your main page
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function checkIfAuthenticated() {
            if (localStorage.getItem("authenticated") === "true") {
                window.location.href = "main.html"; // Automatically redirect if already authenticated
            }
        }
    </script>
</head>
<body onload="checkIfAuthenticated()">
    <h2 style="color: rgb(0, 0, 0)">Bitte gebt hier das Passwort ein:</h2>
    <form onsubmit="checkPassword(); return false;">
        <input type="password" id="password" required>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
